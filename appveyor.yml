image: Visual Studio 2017
configuration: Release
branches:
  only:
    - master

# build config
build_script:
  - dotnet build .\src

# tests config
test_script:
  - ps: dotnet test ((ls .\src\**\*.Tests.csproj | % FullName))

# pack config
after_test:
  - dotnet pack .\src

# artifacts config
artifacts:
  - path: '.\build\artifacts\*.nupkg'

# publish artifacts config
deploy:
  - provider: NuGet
    api_key: 
      secure: z44CwwunvCyTy8Rk0BplABnNnahqkpfnS/rbHLo2uFrvFhQ7QvsR5mKkceqM/qou